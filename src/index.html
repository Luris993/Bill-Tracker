<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Projekt vanilla javascript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">	
</head>
<body>
	<section class="create-section">
		<div class="create-bill">
				<input type="date" id="date" class="date">
				<button class="bill-btn">Utwórz rachunek</button>
		</div>
		<div class="month-costs">
			<div class="month-name-row">
				<h2 class="month-name">Wydatki<span class="name-actual-month"></span></h2>
				<span class="month-all-costs"></span>
			</div>
			<div class="hidden">
				<div class="month-food">
					<h3>Żywność</h3>
					<p class="month-costs-sum"></p>
				</div>
				<div class="month-chemistry">
					<h3>Chemia</h3>
					<p class="month-costs-sum"></p>
				</div>
				<div class="month-entertainment">
					<h3>Rozrywka</h3>
					<p class="month-costs-sum"></p>
				</div>
				<div class="month-other">
					<h3>Media i inne opłaty</h3>
					<p class="month-costs-sum"></p>
				</div>
			</div>
		</div>
	</section>
	<section class="addArticlesHidden">
		<div class="addBox">
			<form id="food">
				<div class="title-input"><label for="">Żywnośc</label></div>
				<input class="input-articles" type="text" placeholder="Produkt" name="articles">
				<input class="input-costs" type="text" name="costs">
				<button class="submitBtn" type="submit">Wyślij</button>
			</form>
			<form id="chemistry">
				<div class="title-input"><label for="">Chemia</label></div>
				<input class="input-articles" type="text" placeholder="Produkt" name="articles">
				<input class="input-costs" type="text" name="costs">
				<button class="submitBtn" type="submit">Wyślij</button>
			</form>
			<form id="entertainment">
				<div class="title-input"><label for="">Rozrywka</label></div>
				<input class="input-articles" type="text" placeholder="Produkt" name="articles">
				<input class="input-costs" type="text" name="costs">
				<button class="submitBtn" type="submit">Wyślij</button>
			</form>
			<form id="other">
				<div class="title-input"><label for="">Media i inne opłaty</label></div>
				<input class="input-articles" type="text" placeholder="Produkt" name="articles">
				<input class="input-costs" type="text" name="costs">
				<button class="submitBtn" type="submit">Wyślij</button>
			</form>
		</div>
		<div class="product-box">
			<div class="cost-box">
				<div class="food-box">
					<h2>Żywność</h2>
					<ul class="list">

					</ul>
					<p>Suma: <span class="all-cost-food all-cost-content">0</span></p>
				</div>
			</div>
			<div class="cost-box">
				<div class="chemistry-box">
					<h2>Chemia</h2>
					<ul class="list">

					</ul>
					<p>Suma: <span class="all-cost-chemistry all-cost-content">0</span></p>
				</div>
			</div>
			<div class="cost-box">
				<div class="entertainment-box">
					<h2>Rozrywka</h2>
					<ul class="list">

					</ul>
					<p>Suma: <span class="all-cost-entertainment all-cost-content">0</span></p>
				</div>
			</div>
			<div class="cost-box">
				<div class="other-box">
					<h2>Media i inne opłaty</h2>
					<ul class="list">

					</ul>
					<p>Suma: <span class="all-cost-other all-cost-content">0</span></p>
				</div>
			</div>
		</div>
		<div class="resume-cost">
		<p>Łączna kwota zakupów: <span id="resume-cost"></span></p>
		<button class="save-bill-btn">zapisz</button>
		</div>
	</section>
	<section class="bill-history">
			
	</section>
	<script src="scripts/food.js"></script>
	<script src="scripts/chemistry.js"></script>
	<script src="scripts/entertainment.js"></script>
	<script src="scripts/other.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
